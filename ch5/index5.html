<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles5.css">
</head>
<body>
    <h1>Multiplication Game</h1>
    <div id="playArea">

        <div id="problems">

            <div class="prob">
                <p id="prob1" class="problem"></p>
                <input id="ans1" type="text" placeholder=" ">
                <p id="res1"></p>
            </div>

            <div class="prob">
                <p id="prob2" class="problem"></p>
                <input id="ans2" type="text" placeholder=" ">
                <p id="res2"></p>
            </div>

            <div class="prob">
                <p id="prob3" class="problem"></p>
                <input id="ans3" type="text" placeholder=" ">
                <p id="res3"></p>
            </div>

        </div>

        <p id="result"></p>

        <div id="buttons">
            <button id="start">START</button>
            <button id="reset">RESET</button>
            <button id="ready">READY</button>
        </div>
        
        <script src="script5.js"></script>

    </div>
</body>
</html>
